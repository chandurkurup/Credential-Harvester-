<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Action Required: Update Employee Asset Information</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>

  <!-- SweetAlert2 library -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script>
    // Show prompt to update asset details when page loads
    window.onload = function() {
      Swal.fire({
        title: "Action Required: Employee Asset Details",
        text: "Please review and update your asset information in accordance with the new IT policy.",
        icon: "info",
        confirmButtonText: "Update Now",
        confirmButtonColor: "#3085d6",
        background: "#fff",
        color: "#333"
      }).then(() => {
        // This is where you can redirect to another page if needed.
        // For now, we can leave it empty or add a placeholder.
        console.log("User clicked 'Update Now'");
      });
    };
  </script>

</body>
</html>
